<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="description" content="Catapult - Coming Soon Responsive Template">
	<meta name="author" content="Rockcode Media">

	<title>byadha.com - Coming Soon</title>

	<!-- CSS Files -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="css/TimeCircles.css" rel="stylesheet">
	<link href="css/catapult.css" rel="stylesheet">
	<link href="css/color.css" rel="stylesheet">
	<script src="js/modernizr.custom.51448.js"></script>
</head>
<body>

<!-- Main Container -->
<div class="catapult-wrapper">
	<div class="container">
		<div class="row">

			<!-- Header -->
			<header class="cp-brand"> 
				<div class="col-md-12">
					<h1>Coming soon. Stay Tuned</h1>
				</div>
				<div class="col-md-12">
					<a href="#" class="cp-toggle"></a>
				</div>
			</header>

			<!-- Countdown -->
			<section class="cp-countdown">
				<div class="col-md-12">
					<div class="catapult-countdown" data-date="2017-02-01 00:00:00"></div>
				</div>
			</section> 
			<!-- Social Links -->
			<section class="cp-social">
				<div class="col-md-12">
					<a href="#" title="Twitter"><i class="fa fa-twitter"></i></a>
					<a href="#" title="Facebook"><i class="fa fa-facebook"></i></a>
					<a href="#" title="LinkedIn"><i class="fa fa-linkedin"></i></a>
					<a href="#" title="Google+"><i class="fa fa-google-plus"></i></a>
					<a href="#" title="SoundCloud"><i class="fa fa-soundcloud"></i></a>
				</div>
			</section>

			<!-- Footer -->
			<footer class="cp-footer">
				&copy; <span class="cp-year"></span> byadha.com
			</footer>

		</div>
	</div>

</div>

<!-- Background Images -->
<ul id="catapultBG" class="catapultImages">
	<li><img src="images/blank.png" style="background-image: url(images/photos/01.jpg);"></li>
	<li><img src="images/blank.png" style="background-image: url(images/photos/02.jpg);"></li>
	<li><img src="images/blank.png" style="background-image: url(images/photos/03.jpg);"></li>
</ul>

<!-- Background Overlay -->
<div class="catapult-bg-overlay"></div>

<!-- Loading Overlay (Spinner) -->
<div class="catapult-preload">
	<div class="catapult-preload-spinner">
		<i class="fa fa-spin fa-circle-o-notch"></i>
	</div>
</div>

<!-- JS Files -->
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/TimeCircles.js"></script>
<script src="js/jquery.bxslider.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/catapult.js"></script>
</body>
</html>
